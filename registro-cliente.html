<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h2>Registrarse como Cliente</h2>

        <div class="input-group">
            <input id="email" type="email" placeholder="Correo electrónico" required>
        </div>

        <div class="input-group">
            <input id="password" type="password" placeholder="Contraseña" required>
        </div>

        <button id="registerBtn">Registrarse</button>

        <a href="login-cliente.html" class="switch-login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <script type="module">
        import { auth } from "./js/main.js";
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        document.getElementById("registerBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            // Registrar al usuario con Firebase
            createUserWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    // Redirigir al login y mostrar mensaje de éxito
                    window.location.href = "login-cliente.html?registered=true"; // Pasar parámetro en la URL
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        });
    </script>

</body>
</html>
