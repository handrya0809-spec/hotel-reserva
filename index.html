<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>

    <!-- LINK CSS CORRECTO -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<!-- LISTA DE HABITACIONES -->
<section class="rooms-section">
    <h3>Habitaciones Disponibles</h3>

    <div class="rooms-grid" id="roomsGrid">

        <!-- Habitación Simple -->
        <div class="room-card">
            <img src="https://images.unsplash.com/photo-1600585154363-67f6b1fc3f87?w=900" alt="simple">
            <div class="room-info">
                <h4>Habitación Simple</h4>
                <p>1 huésped · Cama individual</p>
                <p class="price">S/ 80 por noche</p>
                <button class="btn-reservar">Reservar</button>
            </div>
        </div>

        <!-- Habitación Doble -->
        <div class="room-card">
            <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?w=900" alt="doble">
            <div class="room-info">
                <h4>Habitación Doble</h4>
                <p>2 huéspedes · 2 camas individuales</p>
                <p class="price">S/ 120 por noche</p>
                <button class="btn-reservar">Reservar</button>
            </div>
        </div>

        <!-- Habitación Matrimonial -->
        <div class="room-card">
            <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=900" alt="matrimonial">
            <div class="room-info">
                <h4>Habitación Matrimonial</h4>
                <p>2 huéspedes · Cama queen</p>
                <p class="price">S/ 150 por noche</p>
                <button class="btn-reservar">Reservar</button>
            </div>
        </div>

    </div>
</section>
<!-- MODAL DE RESERVA -->
<div id="modalReserva">
    <div class="modal-content">
        <span class="close-modal" id="cerrarModal">&times;</span>
        <h3>Reservar habitación</h3>

        <p><b>Habitación:</b> <span id="modalNombre"></span></p>
        <p><b>Precio:</b> <span id="modalPrecio"></span></p>

        <label>Fecha de entrada</label>
        <input type="date" id="modalFechaIn">

        <label>Fecha de salida</label>
        <input type="date" id="modalFechaOut">

        <button class="btn-reservar" id="confirmarReserva">Confirmar reserva</button>
    </div>
</div>
